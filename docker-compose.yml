services:
  app:
    build: ./docker/app
    volumes: 
      - ./docker/app:/app
    tty: true
    env_file: ./docker/app/.env
    ports:
      - 8081:8081

  server:
    image: python:3.11
    build: ./docker/server

    volumes:
      - ./docker/server:/var/www/html/


    depends_on:
      db:
        condition: service_healthy
    #entrypoint: ["/var/www/html/wait-for-it.sh", "db:3306", "--timeout=60", "--", "python", "app.py"]

    restart: always
    tty: true

  web:
    build: ./docker/web
    ports:
      - 80:80
    volumes:
      - ./docker/web/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/server:/var/www/html/
    depends_on:
      - server

  db:
    build: ./docker/db
    ports:
      - 3306:3306

    volumes:
      - ./docker/db/data:/var/lib/mysql
    
    env_file: ./docker/db/.env

    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5


